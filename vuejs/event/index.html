<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Vue Event</title>
	<style rel="style/sheet">
		.error {
			color: red;
		}
		.waring {
			color: yellow;
		}
		.large {
			font-size: 16px;
		}
	</style>
</head>
<body>
<div id="vueDemo">
	<div>
		<!-- v-on命令的值可以是语句，并且可以是多语句 -->
		<button v-on:click="counter = counter + 1; counter++">增加 1</button>
  		<p>这个按钮被点击了 {{ counter }} 次。</p>
		<button v-on:click="update">Upate</button>
		<!-- `greet` 是在下面定义的方法名 -->
  		<button v-on:click="greet">Greet</button>
  		<!-- 不能直接绑定多个事件处理程序，只有第一个有效 -->
  		<button v-on:click="greet" v-on:click="greet1">Greet Multi</button>
  		<!-- v-on绑定事件的方式缺点：
  				1、vuejs采用在HTML里绑定事件，需要在模板里插入事件绑定
  			Issues?
  				1、怎么绑定多个事件处理程序？
  		 -->
	</div>
</div>
<script type="text/javascript" src="https://unpkg.com/vue@2.2.4/dist/vue.js"></script>
<script type="text/javascript">
	;(function(){
		
		var vm = new Vue({
			el: '#vueDemo',
			methods: {
			},
			data: {
				counter: 0
			},
			methods: {
				update: function() {
					this.type = this.type^1;
				},
				greet: function(e) { // e是原生的DOM事件对象
					console.log(e.name)
				},
				greet1: function(e) {
					console.log(e.name)
				}

			},
			computed: {
				
			}
		});
		
	})()
</script>
</body>
</html>
