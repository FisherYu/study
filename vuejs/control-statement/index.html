<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Vue Class Style</title>
	<style rel="style/sheet">
		.error {
			color: red;
		}
		.waring {
			color: yellow;
		}
		.large {
			font-size: 16px;
		}
	</style>
</head>
<body>
<div id="vueDemo">
	<div>
		<div v-if="type === 1" class="error">{{msg}}</div>

		<div v-show="type === 1" class="error">{{msg}}</div>

		
		<button v-on:click="update">Upate</button>
	</div>
</div>
<script type="text/javascript" src="https://unpkg.com/vue@2.2.4/dist/vue.js"></script>
<script type="text/javascript">
	;(function(){
		
		var vm = new Vue({
			el: '#vueDemo',
			methods: {
			},
			data: {
				msg: 'error',
				type: 1,
				error: 'error',
				waring: 'waring'
			},
			methods: {
				update: function() {
					this.type = this.type^1;
				}
			},
			computed: {
				
			}
		});
		
	})()
</script>
</body>
</html>
