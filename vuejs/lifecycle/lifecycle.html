<!DOCTYPE html>
<html>
<head>
	<title>Vue Lifecycle</title>
</head>
<body>
<div id="vueDemo">
{{a}}
<button v-on:click="updateHandle">Update</button>
</div>
<script type="text/javascript" src="https://unpkg.com/vue@2.2.4/dist/vue.js"></script>
<script type="text/javascript">
	;(function(){
		var data = {a: 2};
		var vm = new Vue({
			//el: '#vueDemo',
			//template: ['<div>{{a}}</div>'].join(''),
			beforeCreate: function() {
				console.log('beforeCreate')
			},
			created: function() {
				console.log('created');
			},
			beforeMount: function() {
				console.log('beforeMount')
			},
			mounted: function() {
				console.log('mounted')
			},
			beforeUpdate: function() {
				console.log('beforeUpdated');
			},
			updated: function() {
				console.log('updated')
			},
			methods: {
				updateHandle: function() {
					this.a++;
				}
			},
			data: data
		});
		console.log(vm.a);
		vm.a = 4;
		console.log(data.a)

		// vm.$mount('#vueDemo') // 手动指定挂载元素
	})()
</script>
</body>
</html>
